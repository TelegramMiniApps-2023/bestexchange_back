  django_fastapi:
    build: .
    environment:
      - POSTGRES_HOST=psql_db
    env_file:
      - ./.env
    container_name: django_fastapi
    # ports:
    #   - '8000:8000'
    depends_on:
      - psql_db
      - rabbitmq3
      - celery_worker
    logging:
      driver: "json-file"
      options:
          max-size: "20m"

    volumes:
      - static:/app/staticfiles
      - media:/app/media
    command: sh -c "python manage.py makemigrations &&
                    python manage.py migrate &&
                    python manage.py collectstatic --no-input &&
                    python manage.py loaddata media/base_db.json &&
                    python manage.py loaddata media/new_country.json &&
                    python manage.py create_periodic_task_for_delete_reviews &&
                    python manage.py create_cities &&
                    python manage.py createsuperuser --no-input &&
                    uvicorn project.asgi:app --host 0.0.0.0"
                    # python manage.py parse_reviews &&

  nginx:
    build: ./nginx
    volumes:
      - static:/static
      - media:/media
    ports:
      # - '81:80'
      - '80:80'
    depends_on:
      - django_fastapi
    logging:
      driver: "json-file"
      options:
          max-size: "20m"
    

  rabbitmq3:
    image: rabbitmq:3.6.9
    ports:
    - "5672:5672"
    - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq


  celery_worker:
    build: .
    command: sh -c 'celery -A project worker -l info -c 20 -Ofair'
    environment:
      - POSTGRES_HOST=psql_db
    env_file:
      - ./.env
    depends_on:
      - rabbitmq3
      - psql_db
      # - django_fastapi
    logging:
      driver: "json-file"
      options:
          max-size: "20m"

  celery_beat:
    build: .
    restart: on-failure
    command: sh -c 'celery -A project beat -l INFO --scheduler django_celery_beat.schedulers:DatabaseScheduler'
    environment:
      - POSTGRES_HOST=psql_db
    env_file:
      - ./.env
    depends_on:
      - rabbitmq3
      - psql_db
      - celery_worker
      # - django_fastapi
    logging:
      driver: "json-file"
      options:
          max-size: "20m"

  psql_db:
    image: postgres:14
    env_file:
      - ./.env
    volumes:
      - postgres-data:/var/lib/postgresql/data
    logging:
      driver: "json-file"
      options:
          max-size: "20m"

volumes:
  postgres-data:
  rabbitmq_data:
  static:
  media: